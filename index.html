<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 2</title>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="plugin.js"></script>
</head>
<body style="margin: 100px 0 0 200px;">
    <form>
        <label for="email">e-mail:</label> <br>
        <input id="email" type="text" value="" name="e-mail"> <br>
        <label for="password">password:</label> <br>
        <input id="password" type="text" value="" name="password"> <br>
        <label for="postal-code">postal code:</label> <br>
        <input id="postal-code" type="text" value="" name="postal-code" oninput='$(document).fillCity();'> <br>
        <label for="city">city:</label> <br>
        <input id="city" type="text" value="" name="city"> <br>
    </form>
    <br> <button onclick='$(document).fieldsValidate({type : "entropy"});'>Ok</button>
    <div id="msg"></div>
</body>
</html>
